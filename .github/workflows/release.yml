name: "Release"

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
            arch: "aarch64"
            suffix: "aarch64-apple-darwin"
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin"
            arch: "x86_64"
            suffix: "x86_64-apple-darwin"
          - platform: "ubuntu-22.04"
            args: ""
            arch: "x86_64"
            suffix: "x86_64-unknown-linux-gnu"
          - platform: "windows-latest"
            args: ""
            arch: "x86_64"
            suffix: "x86_64-pc-windows-msvc"

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libxdo-dev libssl-dev libayatana-appindicator3-dev librsvg2-dev

      - name: install frontend dependencies
        run: npm install

      - name: download sidecars
        shell: bash
        run: |
          mkdir -p src-tauri/bin
          
          TRIPLE="${{ matrix.suffix }}"
          
          if [ "${{ matrix.platform }}" == "macos-latest" ]; then
            echo "Downloading yt-dlp for $TRIPLE..."
            curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp_macos -o src-tauri/bin/yt-dlp-$TRIPLE
            echo "Downloading ffmpeg for $TRIPLE..."
            curl -L https://github.com/eugeneware/ffmpeg-static/releases/download/b5.0.1/darwin-arm64 -o src-tauri/bin/ffmpeg-$TRIPLE
            curl -L https://github.com/eugeneware/ffprobe-static/releases/download/b5.0.1/darwin-arm64 -o src-tauri/bin/ffprobe-$TRIPLE
            
            # Create wrapper script
            echo '#!/bin/bash' > src-tauri/bin/yt-dlp-wrapper-$TRIPLE
            echo 'DIR="$(cd "$(dirname "$0")" && pwd)"' >> src-tauri/bin/yt-dlp-wrapper-$TRIPLE
            echo "exec \"\$DIR/yt-dlp-\$TRIPLE\" \"\$@\"" >> src-tauri/bin/yt-dlp-wrapper-$TRIPLE
            chmod +x src-tauri/bin/yt-dlp-wrapper-$TRIPLE
            
          elif [ "${{ matrix.platform }}" == "ubuntu-22.04" ]; then
            echo "Downloading yt-dlp for $TRIPLE..."
            curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp_linux -o src-tauri/bin/yt-dlp-$TRIPLE
            echo "Downloading ffmpeg for $TRIPLE..."
            curl -L https://github.com/eugeneware/ffmpeg-static/releases/download/b5.0.1/linux-x64 -o src-tauri/bin/ffmpeg-$TRIPLE
            curl -L https://github.com/eugeneware/ffprobe-static/releases/download/b5.0.1/linux-x64 -o src-tauri/bin/ffprobe-$TRIPLE
            
            # Create wrapper script
            echo '#!/bin/bash' > src-tauri/bin/yt-dlp-wrapper-$TRIPLE
            echo 'DIR="$(cd "$(dirname "$0")" && pwd)"' >> src-tauri/bin/yt-dlp-wrapper-$TRIPLE
            echo "exec \"\$DIR/yt-dlp-\$TRIPLE\" \"\$@\"" >> src-tauri/bin/yt-dlp-wrapper-$TRIPLE
            chmod +x src-tauri/bin/yt-dlp-wrapper-$TRIPLE
            
          elif [ "${{ matrix.platform }}" == "windows-latest" ]; then
            echo "Downloading yt-dlp for $TRIPLE..."
            curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp.exe -o src-tauri/bin/yt-dlp-$TRIPLE.exe
            echo "Downloading ffmpeg for $TRIPLE..."
            curl -L https://github.com/eugeneware/ffmpeg-static/releases/download/b5.0.1/win32-x64 -o src-tauri/bin/ffmpeg-$TRIPLE.exe
            curl -L https://github.com/eugeneware/ffprobe-static/releases/download/b5.0.1/win32-x64 -o src-tauri/bin/ffprobe-$TRIPLE.exe
            
            # For Windows, create copy as wrapper
            cp src-tauri/bin/yt-dlp-$TRIPLE.exe src-tauri/bin/yt-dlp-wrapper-$TRIPLE.exe
          fi
          
          chmod +x src-tauri/bin/* || true
          echo "Downloaded binaries:"
          ls -la src-tauri/bin/

      - name: verify sidecars (Unix)
        if: matrix.platform != 'windows-latest'
        shell: bash
        run: |
          TRIPLE="${{ matrix.suffix }}"
          echo "Verifying binaries for $TRIPLE..."
          
          if ./src-tauri/bin/yt-dlp-wrapper-$TRIPLE --version; then
            echo "✅ yt-dlp wrapper works"
          else
            echo "❌ yt-dlp wrapper failed"
            exit 1
          fi

      - name: build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: "VidFlow v__VERSION__"
          releaseBody: |
            ## Download VidFlow
            
            Choose the appropriate version for your operating system:
            
            ### macOS
            - **Apple Silicon (M1/M2/M3)**: Download `VidFlow_*_aarch64.dmg`
            - **Intel Mac**: Download `VidFlow_*_x64.dmg`
            
            **Note for macOS users**: If you see "cannot be opened because the developer cannot be verified", right-click the app and select "Open".
            
            ### Windows
            - Download `VidFlow_*_x64-setup.exe` and run the installer
            
            ### Linux
            - **Ubuntu/Debian**: Download `VidFlow_*_amd64.deb` and install with `sudo dpkg -i VidFlow_*.deb`
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
