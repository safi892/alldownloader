name: "Release"

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
            arch: "aarch64"
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin"
            arch: "x86_64"
          - platform: "ubuntu-22.04"
            args: ""
            arch: "x86_64"
          - platform: "windows-latest"
            args: ""
            arch: "x86_64"

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libxdo-dev libssl-dev libayatana-appindicator3-dev librsvg2-dev

      - name: install frontend dependencies
        run: npm install

      - name: download sidecars
        shell: bash
        run: |
          mkdir -p src-tauri/bin
          
          # Determine target triple
          if [ "${{ matrix.platform }}" == "macos-latest" ]; then
            if [ "${{ matrix.arch }}" == "aarch64" ]; then
              TRIPLE="aarch64-apple-darwin"
              echo "Downloading yt-dlp for Apple Silicon..."
              curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp_macos -o src-tauri/bin/yt-dlp
              echo "Downloading ffmpeg for Apple Silicon..."
              curl -L https://github.com/eugeneware/ffmpeg-static/releases/download/b5.0.1/darwin-arm64 -o src-tauri/bin/ffmpeg
              curl -L https://github.com/eugeneware/ffprobe-static/releases/download/b5.0.1/darwin-arm64 -o src-tauri/bin/ffprobe
            else
              TRIPLE="x86_64-apple-darwin"
              echo "Downloading yt-dlp for Intel Mac..."
              curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp_macos -o src-tauri/bin/yt-dlp
              echo "Downloading ffmpeg for Intel Mac..."
              curl -L https://github.com/eugeneware/ffmpeg-static/releases/download/b5.0.1/darwin-x64 -o src-tauri/bin/ffmpeg
              curl -L https://github.com/eugeneware/ffprobe-static/releases/download/b5.0.1/darwin-x64 -o src-tauri/bin/ffprobe
            fi
            
            # Create wrapper script for yt-dlp (without suffix)
            echo "Creating yt-dlp wrapper script..."
            echo '#!/bin/bash' > src-tauri/bin/yt-dlp-wrapper
            echo 'DIR="$(cd "$(dirname "$0")" && pwd)"' >> src-tauri/bin/yt-dlp-wrapper
            echo 'exec "$DIR/yt-dlp" "$@"' >> src-tauri/bin/yt-dlp-wrapper
            chmod +x src-tauri/bin/yt-dlp-wrapper
            
          elif [ "${{ matrix.platform }}" == "ubuntu-22.04" ]; then
            echo "Downloading yt-dlp for Linux..."
            curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp_linux -o src-tauri/bin/yt-dlp
            echo "Downloading ffmpeg for Linux..."
            curl -L https://github.com/eugeneware/ffmpeg-static/releases/download/b5.0.1/linux-x64 -o src-tauri/bin/ffmpeg
            curl -L https://github.com/eugeneware/ffprobe-static/releases/download/b5.0.1/linux-x64 -o src-tauri/bin/ffprobe
            
            # Create wrapper script for yt-dlp (without suffix)
            echo "Creating yt-dlp wrapper script..."
            echo '#!/bin/bash' > src-tauri/bin/yt-dlp-wrapper
            echo 'DIR="$(cd "$(dirname "$0")" && pwd)"' >> src-tauri/bin/yt-dlp-wrapper
            echo 'exec "$DIR/yt-dlp" "$@"' >> src-tauri/bin/yt-dlp-wrapper
            chmod +x src-tauri/bin/yt-dlp-wrapper
            
          elif [ "${{ matrix.platform }}" == "windows-latest" ]; then
            echo "Downloading yt-dlp for Windows..."
            curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp.exe -o src-tauri/bin/yt-dlp.exe
            echo "Downloading ffmpeg for Windows..."
            curl -L https://github.com/eugeneware/ffmpeg-static/releases/download/b5.0.1/win32-x64 -o src-tauri/bin/ffmpeg.exe
            curl -L https://github.com/eugeneware/ffprobe-static/releases/download/b5.0.1/win32-x64 -o src-tauri/bin/ffprobe.exe
            
            # For Windows, create a copy as wrapper (without suffix)
            cp src-tauri/bin/yt-dlp.exe src-tauri/bin/yt-dlp-wrapper.exe
          fi
          
          chmod +x src-tauri/bin/* || true
          echo "Downloaded binaries:"
          ls -la src-tauri/bin/

      - name: verify sidecars (Unix)
        if: matrix.platform != 'windows-latest'
        shell: bash
        run: |
          echo "Verifying binaries..."
          
          if ./src-tauri/bin/yt-dlp-wrapper --version; then
            echo "✅ yt-dlp wrapper works"
          else
            echo "❌ yt-dlp wrapper failed"
            exit 1
          fi
          
          if ./src-tauri/bin/ffmpeg -version | head -1; then
            echo "✅ ffmpeg works"
          else
            echo "❌ ffmpeg failed"
            exit 1
          fi

      - name: verify sidecars (Windows)
        if: matrix.platform == 'windows-latest'
        shell: powershell
        run: |
          Write-Host "Verifying binaries..."
          
          try {
            $version = & .\src-tauri\bin\yt-dlp.exe --version 2>&1
            Write-Host "✅ yt-dlp version: $version"
          } catch {
            Write-Host "❌ yt-dlp failed: $_"
            exit 1
          }
          
          try {
            $version = & .\src-tauri\bin\ffmpeg.exe -version 2>&1 | Select-Object -First 1
            Write-Host "✅ ffmpeg: $version"
          } catch {
            Write-Host "❌ ffmpeg failed: $_"
            exit 1
          }

      - name: build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: "VidFlow v__VERSION__"
          releaseBody: |
            ## Download VidFlow
            
            Choose the appropriate version for your operating system:
            
            ### macOS
            - **Apple Silicon (M1/M2/M3)**: Download `VidFlow_*_aarch64.dmg`
            - **Intel Mac**: Download `VidFlow_*_x64.dmg`
            
            **Note for macOS users**: If you see "cannot be opened because the developer cannot be verified", right-click the app and select "Open".
            
            ### Windows
            - Download `VidFlow_*_x64-setup.exe` and run the installer
            
            ### Linux
            - **Ubuntu/Debian**: Download `VidFlow_*_amd64.deb` and install with `sudo dpkg -i VidFlow_*.deb`
            - **Other distributions**: Download `VidFlow_*_amd64.AppImage`, make it executable with `chmod +x VidFlow_*.AppImage`, then run it
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
